<html lang="en">
<head>

</head>
<body class="crew">
  <header>
    <img src="assets/shared/logo.svg" alt="" class="logo">
    <img src="assets/shared/icon-hamburger.svg" alt="" class="menu">
     <nav>
       <ul>
         <li><img src="assets/shared/icon-close.svg" alt="" class="close"></li>
         <li><a href="index.html"> <span> 00 </span> Home</a></li>
         <li><a href="destination.html"><span> 01 </span> Destination</a></li>
         <li><a href="crew.html"><span> 02 </span> Crew</a></li>
         <li><a href="technology.html"><span> 03 </span> Technology</a></li>
       </ul>
     </nav>
  </header>
    
  <main class="main3">
    <div class="container4">
      <h1><span>02 </span> MEET YOUR CREW</h1>
      <div class="info">
        <div class="role">Commander</div>
        <div class="name">DOUGLAS HURLEY</div>
         <div class="bio">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2. </div>
      </div>
  
    <div class="buttons">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>
    <div class="container5">
      <img id="Mimg" src="assets/crew/image-douglas-hurley.png" alt="">
    </div>
  </main>
    <script defer>
    var menu = document.getElementsByClassName("menu")[0]
var close = document.getElementsByClassName("close")[0]
var nav = document.getElementsByTagName("nav")[0]

menu.addEventListener("click",() => {
   nav.style.display = "block"
})


close.addEventListener("click",() => {
    nav.style.display = ""
 })
   async function getDataCrew()
{
   var response = await fetch("./data.json")
   var data = await response.json()


 var buttons = document.getElementsByClassName("buttons")[0]
 var role =  document.getElementsByClassName("role")[0]
 var name = document.getElementsByClassName("name")[0]
 var bio =  document.getElementsByClassName("bio")[0]
 var memberImg =  document.getElementById("Mimg")
  
 for(let i=0 ; i< buttons.children.length ; i++)
  {
     buttons.children[i].addEventListener("click", (e) => {
       console.log("clicked")
       Array.from(buttons.children).forEach(element => {
           element.style.backgroundColor = "grey"
           
        })

        e.target.style.backgroundColor = "white"
        role.innerHTML = data.crew[i].role
        name.innerHTML = data.crew[i].name
        bio.innerHTML = data.crew[i].bio
        memberImg.src = data.crew[i].images.png
     })

  }

}

getDataCrew()
  </script>
</body>
</html>
